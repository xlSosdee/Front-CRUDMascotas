<h1 class="tittle">Listado de Mascotas</h1>
<app-spinner *ngIf="loading"></app-spinner>



<div  class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busque algÃºn valor en la tabla" #input autocomplete="off">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
          <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
              <button routerLink="/agregarMascota" mat-raised-button color="primary" class="agregar">Aceptar</button> 
            </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon routerLink="/verMascota/{{element.id}}" aria-hidden="false" aria-label="Example home icon" matTooltip="Ver" fontIcon="search" class="search"></mat-icon>
              <mat-icon routerLink="/editarMascota/{{element.id}}"aria-hidden="false" aria-label="Example home icon" matTooltip="Editar" fontIcon="edit" class="edit"></mat-icon>
              <mat-icon (click)="eliminarMascota(element.id)" aria-hidden="false" aria-label="Example home icon" matTooltip="Eliminar" fontIcon="delete" class="delete"></mat-icon>
            
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
