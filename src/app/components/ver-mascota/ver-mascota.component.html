<h1 class="tittle">Ver Mascota</h1>
<app-spinner *ngIf = "loading"></app-spinner>
<div *ngIf="mascota != null" class="container">
    <mat-card class="card">
        <mat-card-title>{{mascota.nombre}}</mat-card-title>

        <mat-card-content>
            
            <p><strong>Raza: </strong> {{mascota.raza}}</p>
            <p><strong>Color: </strong>{{mascota.color}}</p>
            <p><strong>Peso: </strong> {{mascota.peso}}kgs</p>
            <p><strong>Edad: </strong> {{mascota.edad}} a√±os</p>
        </mat-card-content>
        <mat-card-actions class="button-container">
            <button routerLink="/listadoMascota" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>

</div>
